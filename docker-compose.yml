version: "3.9"

services:
  timescaledb:
    image: timescale/timescaledb:latest-pg16
    environment:
      POSTGRES_DB: metrics
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d metrics"]
      interval: 5s
      timeout: 5s
      retries: 10

  grpc-server:
    build: ./backend
    environment:
      DB_HOST: timescaledb
      DB_PORT: "5432"
      DB_NAME: metrics
      DB_USER: postgres
      DB_PASS: postgres
      CSV_PATH: /data/meterusage.csv
    volumes:
      - ./task/meterusage.csv:/data/meterusage.csv:ro
    ports:
      - "50051:50051"
    depends_on:
      timescaledb:
        condition: service_healthy

  frontend:
    build: ./frontend
    environment:
      GRPC_HOST: grpc-server
      GRPC_PORT: "50051"
      HTTP_PORT: "8000"
    ports:
      - "8000:8000"
    depends_on:
      - grpc-server
