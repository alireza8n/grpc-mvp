syntax = "proto3";

package metrics;

service MetricsService {
  rpc GetMetrics (MetricsRequest) returns (MetricsResponse);
}

message MetricsRequest {
  // start empty, can add fields later
}

message MetricPoint {
  string time = 1;
  double meterusage = 2;
}

message MetricsResponse {
  repeated MetricPoint data = 1;
}
